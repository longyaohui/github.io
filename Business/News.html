    <script>
        layui.use(['carousel', 'form'], function () {
            var carousel = layui.carousel
            , form = layui.form;

            //常规轮播
            carousel.render({
                elem: '#test1'
              , arrow: 'always'
            });

            //改变下时间间隔、动画类型、高度
            carousel.render({
                elem: '#test2'
              , interval: 1800
              , anim: 'fade'
              , height: '120px'
            });

            //设定各种参数
            var ins3 = carousel.render({
                elem: '#test3'
            });
            //图片轮播
            carousel.render({
                elem: '#test10'
              , width: 'auto'
              , height: '700px'
              , interval: 2000
            });

            //事件
            carousel.on('change(test4)', function (res) {
                console.log(res)
            });

            var $ = layui.$, active = {
                set: function (othis) {
                    var THIS = 'layui-bg-normal'
                    , key = othis.data('key')
                    , options = {};

                    othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                    options[key] = othis.data('value');
                    ins3.reload(options);
                }
            };

            //监听开关
            form.on('switch(autoplay)', function () {
                ins3.reload({
                    autoplay: this.checked
                });
            });

            $('.demoSet').on('keyup', function () {
                var value = this.value
                , options = {};
                if (!/^\d+$/.test(value)) return;

                options[this.name] = value;
                ins3.reload(options);
            });

            //其它示例
            $('.demoTest .layui-btn').on('click', function () {
                var othis = $(this), type = othis.data('type');
                active[type] ? active[type].call(this, othis) : '';
            });
        });

        layui.use('element', function () {
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

            //监听导航点击
            element.on('nav(demo)', function (elem) {
                //console.log(elem)
                layer.msg(elem.text());

        });

        <script>
            layui.use('flow', function () {
                var flow = layui.flow;

                flow.load({
                    elem: '#LAY_demo1' //流加载容器
                  , scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
                  , done: function (page, next) { //执行下一页的回调

                      var lis = [];
                      //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                      setTimeout(function () {
                          $.get('/HttpHandler/News.ashx?page=' + page, function (res, status) {
                              //假设你的列表返回在data集合中

                              layui.each(res.data, function (index, item) {
                                  var li_content = '<li><div class="layui-colla-item layui-anim layui-anim-scale"><blockquote class="layui-elem-quote" style="font-size: 16px;">' + item.Title + '</blockquote><div class="layui-colla-content layui-show"><span style="font-size:16px;">' + item.Content + '</span></div></div></li>';

                                  lis.push(li_content);
                              });
                              //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                              //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                              next(lis.join(''), page < res.pages);
                          }, "json");
                      }, 500);

                  }
                });
            });
